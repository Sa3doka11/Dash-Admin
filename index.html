<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>تسجيل دخول المدير</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/index-auth.css">
</head>
<body class="auth-body">
    <div class="auth-background" aria-hidden="true">
        <span class="floating-shape shape-1"></span>
        <span class="floating-shape shape-2"></span>
        <span class="floating-shape shape-3"></span>
    </div>

    <main class="auth-layout">
        <section class="auth-card" aria-labelledby="authCardTitle">
            <header class="auth-card__header">
                <div class="auth-card__logo"><i class="fas fa-lock"></i></div>
                <h1 id="authCardTitle" class="auth-card__title">تسجيل دخول المدير</h1>
                <p class="auth-card__subtitle">أدخل بياناتك للوصول إلى جميع أدوات التحكم في منصة Action Sports وإدارة كل تفاصيل متجرك بسهولة.</p>
            </header>

            <form id="adminLoginForm" autocomplete="off" novalidate>
                <div class="form-group">
                    <label class="form-label" for="adminEmail">البريد الإلكتروني</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input id="adminEmail" name="email" type="email" class="form-input" placeholder="admin@example.com" required aria-required="true" autocomplete="username">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="adminPassword">كلمة المرور</label>
                    <div class="input-wrapper">
                        <i class="fas fa-key"></i>
                        <input id="adminPassword" name="password" type="password" class="form-input" placeholder="••••••••" required aria-required="true" autocomplete="current-password">
                        <button type="button" class="toggle-password" id="togglePassword" aria-label="إظهار أو إخفاء كلمة المرور">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div id="authMessage" class="form-message" role="alert" aria-live="polite"></div>

                <p class="support-note">إذا واجهتك أي مشاكل تواصل مع فريق الدعم.</p>

                <button type="submit" class="submit-button" id="loginSubmit">تسجيل الدخول</button>
            </form>

        </section>
    </main>

    <script src="js/index-auth.js"></script>
</body>
</html>
